<!--
    HTML = Hypertext Markup Language
-->

<!--
    Anatomia das tagas

    - Abertura de tag
    - Fechamento de tag
    - Conteúdo
    - Elementos
-->
<h1>
    Conteúdo <!-- Elemento-->
</h1>

<!-- Elementos vazios -->
<img src="" alt="">

<!--
    Atributos HTML
    - Informações extras
    - Configurações
-->

<img src="" alt="">

<!--
    Atributos booleanos
    - Não precisam de conteúdo
-->

<input type="text" disabled>

<!-- 
    Atributos Globais mais utilizados

    - class
    - contenteditable (edita o que está escrito na página, mas se perde ao atualizar)
    - data-*
    - hidden (esconde o bloco de código)
    - id (unico)
    - style
    - tabindex 
    - tittle
 -->

<div title="definir um titulo"> <!-- mostra o "title" ao colocar o mouse no conteúdo-->
    conteudo
</div>

<div tabindex="2">
    conteudo
</div>

<div tabindex="3">
    conteudo
</div>


<!-- 
    Aninhamento de tags

    - Hierarquia
    - Fluxo (um abaixo do outro, sasparadas)
    - Posicionamento dos elementos
 -->

 <p> Exemplo de <em>palavra</em> destacada</p>

 <!-- 
     Conteúdo do texto e caracteres reservados.
-->

<p>
    &nbsp;Os espaços <!-- espaço no começo-->
    <br>
    5 é &gt; do que 2.
    <br>
    5 é &lt; do que 10.

    <br>
    &amp; <!-- mostra o caractere &-->
    &quot; <!-- aspas duplas-->
    &apos; <!-- aspas simples-->
</p>
